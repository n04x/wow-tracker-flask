{% extends "layout.html" %}
{% block content %}
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='bis_item.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='bis_item.js') }}"></script>
    </head>
    <div>
        <h1>{{ bis_specialization }} {{ bis_class }} Best-in-Slot</h1>
        <input type="text" id="searchInput" onkeyup="searchLocation()" placeholder="Search for locations..." title="Type in a location">

        <table border= 1 id="myTable">
            <tr class='tr-head'>
                <td>Item</td>
                <th>Slot</th>
                <th>Source</th>
                <th>Location</th>
            </tr>
            {% for item in items %}
                <tr class="{{ item[7] }}">
                    <th><a href="http://classic.wowhead.com/item={{ item[2] }}/">Link</a></th>
                    <td> {{ item[3] }}</td>
                    <td> {{ item[5] }}</td>
                    <td> {{ item[6] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
